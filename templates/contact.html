<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/contact.css') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Bootstrap version 4.3 -->
    <title>TRAVEL | Contact</title>
</head>
<body>
    <!-- Start of Showcase -->
    <section class="showcase">
        <header>
            <h2 class="logo">travel</h2>
            <div class="toggle"></div>
        </header>

        <div class="overlay"></div>
        <!-- Start of Contact Form -->
        <section class="ftco-section">
          <div class="container">
            <div class="row justify-content-center">
              <div class="col-md-6 text-center mb-5">
                <h2 class="heading-section"></h2>
              </div>
            </div>
            <div class="row justify-content-center">
              <div class="col-lg-10 col-md-12">
                <div class="wrapper">
                  <div class="row no-gutters">
                    <div class="col-md-7 d-flex align-items-stretch">
                      <div class="contact-wrap w-100 p-md-5 p-4">
                        <h3 class="mb-4">Get in touch</h3>
                        <div id="form-message-warning" class="mb-4"></div> 
                        <div id="form-message-success" class="mb-4">
                          Your message was sent, thank you!
                        </div>
                        <form method="POST" id="contactForm" name="contactForm">
                          <div class="row">
                            <div class="col-md-6">
                              <label for="exampleInputEmail1">First Name</label>
                              <input type="text" class="form-control" placeholder="First name" aria-label="First name">
                            </div>
                            <div class="col-md-6">
                              <label for="exampleInputEmail1">Last Name</label>
                              <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
                            </div>

                            <div class="form-group col-md-12" id="emailBar">
                              <label for="exampleInputEmail1" id="emailLabelText">Email Address</label>
                              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                              <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                            </div>
                        
                            
                            <div class="col-md-12">
                              <div class="form-group">
                                <input type="text" class="form-control" name="subject" id="subject" placeholder="Subject">
                              </div>
                            </div>
                            <div class="col-md-12">
                              <div class="form-group">
                                <textarea name="message" class="form-control" id="message" cols="30" rows="7" placeholder="Message"></textarea>
                              </div>
                            </div>
                            <div class="col-md-12">
                              <div class="form-group">
                                <input type="submit" value="Send Message" class="btn" id="contactButton" >
                                <div class="submitting"></div>
                              </div>
                            </div>
                          </div>
                        </form>
                      </div>
                    </div>
                    <!-- Start of Second Half of Contact Form -->
                    <div class="col-md-5 d-flex align-items-stretch">
                      <div class="info-wrap w-100 p-lg-5 p-4" id="registrationColor">
                        <h3 class="mb-4 mt-md-4">Contact us</h3>
                        <div class="dbox w-100 d-flex align-items-start">
                          <div class="icon d-flex align-items-center justify-content-center">
                            <span class="fa fa-map-marker"></span>
                          </div>
                          <div class="text pl-3">
                            <p><span>Address:</span> 198 West 21th Street, Suite 721 New York NY 10016</p>
                          </div>
                        </div>
                        <div class="dbox w-100 d-flex align-items-center">
                          <div class="icon d-flex align-items-center justify-content-center">
                            <span class="fa fa-phone"></span>
                          </div>
                          <div class="text pl-3">
                            <p><span>Phone:</span> <a href="tel://1234567920">+ 1235 2355 98</a></p>
                          </div>
                        </div>
                        <div class="dbox w-100 d-flex align-items-center">
                          <div class="icon d-flex align-items-center justify-content-center">
                            <span class="fa fa-paper-plane"></span>
                          </div>
                          <div class="text pl-3">
                            <p><span>Email:</span> <a href="mailto:info@yoursite.com">info@yoursite</a></p>
                          </div>
                        </div>
                        <div class="dbox w-100 d-flex align-items-center">
                          <div class="icon d-flex align-items-center justify-content-center">
                            <span class="fa fa-globe"></span>
                          </div>
                          <div class="text pl-3">
                            <p><span>Website</span> <a href="#">yoursite.com</a></p>
                          </div>
                        </div>
                      </div>
                    </div>
                    <!-- End of Second Half of Contact Form -->
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
        <!-- End of Contact Form -->


        <!-- Begining of Social -->


        <ul class="social">
            <li><a href="#"><img src="{{ url_for('static', filename='img/facebook.png') }}"></a></li>
            <li><a href="#"><img src="{{ url_for('static', filename='img/twitter.png') }}"></a></li>
            <li><a href="#"><img src="{{ url_for('static', filename='img/instagram.png') }}"></a></li>
        </ul>
    </section>
    <!-- End of Social -->

   
      <!-- Begining of Menu -->
    <div class="menu">
        <ul>
            <li><a href="http://127.0.0.1:5000/">Home</a></li>
            <li><a href="http://127.0.0.1:5000/thingsToDo">Things to Do</a></li>
            <li><a href="http://127.0.0.1:5000/placesToStay">Places to Stay</a></li>
            <li><a href="http://127.0.0.1:5000/seasons">Season</a></li>
            <li><a href="http://127.0.0.1:5000/contact">Contact</a></li>
            <li><a href="http://127.0.0.1:5000/registration">Registration</a></li>
            <li><a href="http://127.0.0.1:5000/login">Login</a></li>
        </ul>
    </div>
    <!-- End of Menu -->

    

    
    <script type="text/javascript" src="{{ url_for('static', filename='js/Hike.js') }}"></script>
</body>
</html>
